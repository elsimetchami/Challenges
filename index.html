<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile_card">
    <img class="img_profile"src="./images/bg-pattern-card.svg">
    <img src="./images/image-victor.jpg" alt="victor" class="victor">
    <div class="card_header">
      <p>Victor Crest  <span>26</span></p> 
      <p>London</p>
    </div>
    <hr>
    <div class="card_footer">
      <div class="item"> <span>80K</span>Followers</div>
      <div class="item"> <span>803K</span>Likes</div>
      <div class="item"> <span>1.4K</span>Photos</div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elsime TCHAMI</a>.
    </div>
  </div>
</body>
</html>
